<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0e8431583.js" crossorigin="anonymous"></script>
    <link href="css/grid.css" rel="stylesheet">
    <title>Rajni Aesthetics</title>
</head>

<body>
    <header class="grid-con">
        <h1 class="hidden">Header</h1>
        <div id="left-menu" class="box m-col-start-1 m-col-end-5 l-col-start-1 l-col-end-5">Menu</div>
        <div id="logo" class="box col-start-1 col-end-5 m-col-start-5 m-col-end-9 l-col-start-5 l-col-end-9">Logo</div>
        <div id="right-menu" class="box m-col-start-9 m-col-end-13 l-col-start-9 l-col-end-13">Menu</div>
        <div id="menu" class="box col-start-1 col-end-5 ">Menu</div>

    </header>
    <main>

    
        <div id="products" class="grid-con">
            <div id="product1" class="box col-span-full col-start-1 col-end-3 m-col-start-7 m-col-end-9 l-col-start-7 l-col-end-9">Product 1</div>
            <div id="product2" class="box col-span-full col-start-3 col-end-5 m-col-start-9 m-col-end-11 l-col-start-9 l-col-end-11">Product 2</div>
            <div id="product3" class="box col-span-full col-start-1 col-end-3 m-col-start-11 m-col-end-13 l-col-start-11 l-col-end-13">Product 3</div>
            <div id="product4" class="box col-span-full col-start-3 col-end-5 m-col-start-6 m-col-end-13 l-col-start-6 l-col-end-13">Product 4</div>
        </div>

        

        
        <div class="grid-con">
            <h2 class="hidden">Festive deals</h2>
            <div id="festive" class="box col-span-full col-start-1 col-end-5 m-col-start-1 m-col-end-13 l-col-start-1 l-col-end-13">Festive deals</div>
        </div>

     
        <div id="rooms" class="grid-con">
            <div id="bedroom" class="box col-span-full col-start-1 col-end-3 m-col-start-1 m-col-end-4 l-col-start-1 l-col-end-4">bedroom</div>
            <div id="living" class="box col-span-full col-start-3 col-end-5 m-col-start-4 m-col-end-7 l-col-start-4 l-col-end-7">living</div>
            <div id="kitchen" class="box col-span-full col-start-1 col-end-3 m-col-start-7 m-col-end-10 l-col-start-7 l-col-end-10">kitchen</div>
            <div id="garden" class="box col-span-full col-start-3 col-end-5 m-col-start-10 m-col-end-13 l-col-start-10 l-col-end-13">garden</div>
        </div>


        <div id="founder" class="grid-con">
            <div id="photo" class="box col-span-full col-start-1 col-end-3 m-col-start-1 m-col-end-4 l-col-start-1 l-col-end-4">Photo of Founder</div>
        </div>






    </main>


    <footer class="grid-con">
        <h2 class="hidden">Footer</h2>
        <div id="footer" class="box col-span-full col-start-1 col-end-5 m-col-span-full l-con-span-full">Footer</div>
    </footer>
   
    <script src="js/main.js"></script>  
</body>
</html>
